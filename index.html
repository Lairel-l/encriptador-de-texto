<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto PRO</title>
</head>
<body>
    <header> <!--Encabezado-->
        <h1>Encriptador de texto.</h1>
    </header>
    <section> <!--Contenido-->
        <!--Apartado del cuadro donde el usuario ingresa el texto-->
        <textarea cols="" rows="" id="texto-crudo" placeholder="Escribe tu texto aquí..."></textarea>
        <!--Texto de indicaciones del texto a ingresar-->
        <p><li>Solo funcional con letras minusculas.</li><li>No ingresar letras con acento.</li>
            <li>No ingresar caracteres especiales.</li></p>
        <!--Botones de selección sin función-->
        <input type="button" name="Encriptar"/>
        <input type="button" name="Desencriptar"/>
        <!--Área de mostrar texto despues de selección y Botón de copiar-->
        <textarea id="texto-encriptado-desencriptado" placeholder="(imagen)"></textarea>
        <input type="button" name="Copiar"/>
    </section>
    <footer> <!--Pie de página-->
        <p>Creación de Jessica Alvarez Centeno (lairel-l). Proyecto creado en 2024.</p> <br>
        <a href="">GitHub</a> <a href="">LinkedIn</a> <a href="">X</a>
    </footer>
</body>
</html>
