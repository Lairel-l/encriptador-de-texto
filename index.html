<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto. Reto Alura</title>
</head>
<body>
    <header> <!--Encabezado-->
        <img class="logo" src="imagenes/logo-orca.png" width="120" alt="logo"> 
        <h1>Transforma Tu Mensaje en Un Código Secreto!</h1>
        <!--Texto de indicaciones del texto a ingresar-->
        <img class="exclamacion" src="imagenes/signo-exclamacion.png" width="10" alt="exclamacion"/>
        <p>Condiciones del texto a ingresar: 
            <img class="exclamacion" src="imagenes/signo-exclamacion.png" width="10" alt="exclamacion"/>
            <li>En letras minusculas.</li><li>Solo letras sin acento.</li>
            <li>No ingresar caracteres especiales.</li></p>
    </header>
    <section> <!--Contenido-->
        <!--Apartado del cuadro donde el usuario ingresa el texto-->
        <textarea cols="60" rows="25" class="texto" placeholder="Escribe tu texto aquí..."></textarea>
        <!--Área de mostrar texto despues de selección-->
        <textarea cols="30" rows="25" id="texto-encriptado-desencriptado"></textarea><br>
        <!--Botones de selección sin función-->
        <button class="encriptar">Encriptar</button>
        <button class="desencriptar">Desencriptar</button>
        <!--Botón de copiar-->
        <button class="copiar">Copiar</button>
    </section>
    <footer> <!--Pie de página-->
        <p>Creación de Jessica Alvarez Centeno (lairel-l). Proyecto creado en 2024.</p>
        <a href="https://github.com/Lairel-l">GitHub</a> <a href="https://www.linkedin.com/in/jessica-alvarez-centeno/">LinkedIn</a> <a href="https://x.com/lairel_l">X</a>
    </footer>
</body>
</html>
